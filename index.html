<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead"><strong id="currentDate"></strong></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="time-block container">
      <div class="row">
        <h3 class="hour col-md-2">9AM</h3>
        <input id="9" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">10AM</h3>
        <input id="10" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">11AM</h3>
        <input id="11" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">12PM</h3>
        <input id="12" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">1PM</h3>
        <input id="13" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">2PM</h3>
        <input id="14" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">3PM</h3>
        <input id="15" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">4PM</h3>
        <input id="16" class="description col-md-8" type="text">
        <button class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <h3 class="hour col-md-2">5PM</h3>
        <input id="17" class="description col-md-8" type="text">
        <button id="seventeen" class="saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
